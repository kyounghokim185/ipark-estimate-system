<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPARK MALL Smart Estimator (Stub)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide Icons Map
        const {
            Calculator, Settings, Download, RefreshCcw, Zap, Building2, HardHat,
            Lightbulb, X, Send, CheckSquare, Square, Camera, Calendar, User,
            FileText, Plus, Trash2, Briefcase
        } = lucide;

        const App = () => {
            // --- Constant Data (Ipark Mall Specific) ---
            const zones = {
                fashion: { name: '패션파크', baseRate: 1800000, desc: '의류 매장 중심, 조명 및 디스플레이 강조' },
                living: { name: '리빙파크', baseRate: 1600000, desc: '가구 및 생활용품, 조닝별 연출 중요' },
                fnb: { name: 'F&B/푸드코트', baseRate: 2500000, desc: '주방 설비, 덕트, 방수 공사 필수' },
                center: { name: '더 센터/로비', baseRate: 2200000, desc: '공용부 연출, 고성능 자재 적용' }
            };

            const grades = {
                basic: { name: '실속형', multiplier: 0.9, desc: '가성비 위주의 마감재' },
                standard: { name: '표준형', multiplier: 1.0, desc: '아이파크몰 권장 표준 사양' },
                premium: { name: '프리미엄', multiplier: 1.3, desc: '수입 자재 및 특수 디자인 적용' }
            };

            const constructionTypes = {
                general: { name: '일반 공사', desc: '표준 리뉴얼 (단가 80% 적용)' },
                restoration: { name: '원상 복구 공사', desc: '철거 중심 (철거 150%, 마감 10%)' },
                permit: { name: '인허가 공사', desc: '관공서 대관 업무 포함 (단가 100%)' }
            };

            // --- State Management ---
            const [projectInfo, setProjectInfo] = useState({
                name: '아이파크몰 리뉴얼 공사',
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                author: '시설팀 홍길동',
                remarks: ''
            });

            const [area, setArea] = useState(100);
            const [zone, setZone] = useState('fashion');
            const [grade, setGrade] = useState('standard');
            const [constructionType, setConstructionType] = useState('general');

            const [detailedScopes, setDetailedScopes] = useState([
                { id: 'licensing', label: '인허가', active: false, area: 100, unitPrice: 0, remarks: '대관 업무 및 필증', ratio: 0.1 },
                { id: 'demolition', label: '가설/철거', active: true, area: 100, unitPrice: 80000, remarks: '', isFixedRate: true },
                { id: 'floor', label: '바닥 공사', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.15 },
                { id: 'wall', label: '벽체 공사', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.25 },
                { id: 'ceiling', label: '천장 공사', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.20 },
                { id: 'electrical', label: '전기/조명', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.15 },
                { id: 'hvac', label: '공조 설비', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.12 },
                { id: 'firefighting', label: '소방/안전', active: true, area: 100, unitPrice: 0, remarks: '', ratio: 0.08 },
                { id: 'furniture', label: '집기/가구', active: false, area: 100, unitPrice: 0, remarks: '별도 발주 예정', ratio: 0.25 },
                { id: 'signage', label: '사인 공사', active: false, area: 100, unitPrice: 0, remarks: '', ratio: 0.05 },
                { id: 'etc', label: '기타 공사', active: false, area: 100, unitPrice: 0, remarks: '', ratio: 0.05 },
            ]);

            const [photos, setPhotos] = useState([]);
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [chatHistory, setChatHistory] = useState([
                { role: 'ai', text: '안녕하세요! 아이파크몰 리뉴얼 AI 튜터입니다. 공사 유형별 단가 조정이나 항목에 대해 궁금한 점을 물어보세요.' }
            ]);
            const [userInput, setUserInput] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);

            const chatEndRef = useRef(null);
            const fileInputRef = useRef(null);

            // --- Effects ---
            useEffect(() => {
                setDetailedScopes(prev => prev.map(scope => ({ ...scope, area: area })));
            }, [area]);

            useEffect(() => {
                const baseRate = zones[zone].baseRate * grades[grade].multiplier;
                const baseDemolition = 80000;

                setDetailedScopes(prev => prev.map(scope => {
                    let newScope = { ...scope };
                    let multiplier = 1.0;
                    let calculatedPrice = 0;

                    if (constructionType === 'general') {
                        multiplier = 0.8;
                        if (scope.id === 'demolition') {
                            calculatedPrice = baseDemolition * multiplier;
                        } else {
                            calculatedPrice = Math.round(baseRate * (scope.ratio || 0) * multiplier);
                        }
                        if (scope.id === 'licensing') newScope.active = false;

                    } else if (constructionType === 'restoration') {
                        if (scope.id === 'demolition') {
                            calculatedPrice = baseDemolition * 1.5;
                        } else if (['floor', 'wall', 'ceiling'].includes(scope.id)) {
                            calculatedPrice = Math.round(baseRate * (scope.ratio || 0) * 0.1);
                        } else {
                            calculatedPrice = Math.round(baseRate * (scope.ratio || 0) * 0.2);
                        }
                        if (['furniture', 'signage', 'licensing'].includes(scope.id)) {
                            newScope.active = false;
                        }

                    } else if (constructionType === 'permit') {
                        multiplier = 1.0;
                        if (scope.id === 'demolition') {
                            calculatedPrice = baseDemolition;
                        } else {
                            calculatedPrice = Math.round(baseRate * (scope.ratio || 0));
                        }
                        if (scope.id === 'licensing') newScope.active = true;
                    }

                    newScope.unitPrice = calculatedPrice;
                    return newScope;
                }));
            }, [zone, grade, constructionType]);

            // Handlers
            const handleScopeChange = (id, field, value) => {
                setDetailedScopes(prev => prev.map(s => s.id === id ? { ...s, [field]: value } : s));
            };

            const toggleScopeActive = (id) => {
                setDetailedScopes(prev => prev.map(s => s.id === id ? { ...s, active: !s.active } : s));
            };

            const handleInfoChange = (field, value) => {
                setProjectInfo(prev => ({ ...prev, [field]: value }));
            };

            const calculateTotal = () => {
                let subtotal = 0;
                const visibleScopes = detailedScopes.filter(s => {
                    if (constructionType === 'restoration' && ['furniture', 'signage'].includes(s.id)) return false;
                    if (constructionType !== 'permit' && s.id === 'licensing') return false;
                    return true;
                });
                const activeItems = visibleScopes.filter(s => s.active);
                activeItems.forEach(s => { subtotal += (s.area * s.unitPrice); });
                const overhead = subtotal * 0.10;
                return { subtotal, overhead, total: subtotal + overhead };
            };

            const totals = calculateTotal();

            const handlePrint = () => window.print();

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [chatHistory]);

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-12 print:bg-white print:p-0">
                    <style>
                        {`
                        @media print {
                            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
                            header, .no-print { display: none !important; }
                            .print-full-width { width: 100% !important; max-width: none !important; grid-column: span 12 !important; }
                            input, select, textarea { border: none !important; background: transparent !important; resize: none; appearance: none; padding: 0 !important; }
                            input[type="range"] { display: none; }
                            .shadow-xl, .shadow-sm { box-shadow: none !important; }
                            .bg-slate-900 { background-color: #1e293b !important; color: white !important; }
                        }
                    `}
                    </style>
                    <header className="bg-white border-b sticky top-0 z-30 px-6 py-4 flex justify-between items-center shadow-sm no-print">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg">
                                <Building2 className="text-white" size={24} />
                            </div>
                            <h1 className="text-xl font-bold tracking-tight">IPARK MALL <span className="text-blue-600">Smart Estimator</span></h1>
                        </div>
                    </header>

                    <main className="max-w-[1600px] mx-auto p-6 lg:p-8 space-y-8">
                        {/* Dashboard */}
                        <section className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl relative overflow-hidden print:rounded-none print:shadow-none print:text-black print:bg-white print:border-b-2 print:border-black">
                            <div className="relative z-10 flex flex-col lg:flex-row justify-between items-start lg:items-end gap-8">
                                <div className="space-y-4 flex-1">
                                    <h2 className="text-3xl font-bold print:text-black">{projectInfo.name}</h2>
                                    <div className="flex flex-wrap gap-4 lg:gap-6 text-sm text-slate-300 print:text-black mt-2">
                                        <span className="flex items-center gap-1"><Building2 size={16} /> {zones[zone].name}</span>
                                        <span className="flex items-center gap-1"><Settings size={16} /> {constructionTypes[constructionType].name}</span>
                                        <span className="flex items-center gap-1"><HardHat size={16} /> {grades[grade].name}</span>
                                        <span className="flex items-center gap-1"><Calculator size={16} /> {area}㎡ ({Math.round(area * 0.3025)}평)</span>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-slate-400 text-sm mb-1 print:text-black">총 예상 공사비 (VAT 별도)</p>
                                    <div className="text-5xl font-black tracking-tight mb-2 print:text-black">₩ {totals.total.toLocaleString()}</div>
                                </div>
                            </div>
                        </section>

                        <div className="grid grid-cols-1 xl:grid-cols-12 gap-8">
                            {/* Settings */}
                            <div className="xl:col-span-8 space-y-6 print-full-width">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold mb-4">기본 설정</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">리뉴얼 구역</label>
                                            <select value={zone} onChange={(e) => setZone(e.target.value)} className="w-full border border-slate-200 rounded-lg px-3 py-2 bg-white">
                                                {Object.entries(zones).map(([key, val]) => <option key={key} value={key}>{val.name}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">마감 등급</label>
                                            <select value={grade} onChange={(e) => setGrade(e.target.value)} className="w-full border border-slate-200 rounded-lg px-3 py-2 bg-white">
                                                {Object.entries(grades).map(([key, val]) => <option key={key} value={key}>{val.name}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
